<script>
    function singly(value){
        this.value = value,
        this.next = null
    }
    const s1 = new singly(1)
    const s2 = new singly(2)
    const s3 = new singly(3)
    const s4 = new singly(4)
    const s5 = new singly(5)
   

    s1.next = s2
    s2.next = s3
    s3.next = s5
 
  

    let curr = s1
    while(curr != null){
        console.log(curr.value)
        curr = curr.next
    }
</script>
